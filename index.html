<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font/stylesheet.css">
    <title>Movie app</title>
</head>
<body>

    <div class="background">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-white-50 logo" href="#">Movie<span>Mania</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                    <form class="container-fluid w-25 m-0">
                        <div class="input-group d-flex justify-content-end">
                          <span class="input-group-text bg-secondary border-secondary text-white" id="searchBtn"><i class="bi bi-search"></i></span>
                          <input type="text" class="form-control bg-dark border-secondary text-white" placeholder="Search" aria-label="Search" id="searchInput" aria-describedby="basic-addon1">
                        </div>
                    </form>

            </div>
        </nav>


        <div class="container d-flex  justify-content-start mt-5" id="resaultContainer">

            <!-- card -->
            <div class="d-flex flex-wrap justify-content-center gap-4 mt-4">
                <div class="card text-bg-dark customOpacity ">
                    <img src="./img/matrix.jpg" class="card-img-top imgHeight" alt="..." />
                    <div class="card-body py-2">
                        <h5 class="card-title m-0 text-white-50">Naslov filma</h5>
                    </div>
                    <ul class="list-group list-group-flush border-dark">
                        <li class="list-group-item text-bg-dark fs-6 border-dark text-white-50">Year: </li>
                        <li class="list-group-item text-bg-dark fs-6 border-dark text-white-50">Genre: </li>
                    </ul>
                    <div class="card-body d-flex justify-content-between p-2 px-3 border-dark">
                        <a href="#" class="card-link text-info fs-6">More Info</a>
                        <button class='btn btn-outline-success btn-sm'>Add to list</button>
                    </div>
                </div>
            </div>





        </div>


        <!-- Footer -->
        <footer class="card-footer fixed-bottom text-white-50 bg-dark p-3 text-center fs-6'">
            <h2 class='m-0 fs-6'>2023 &copy; <a href="#" class='text-white-50 fs-6'>g.srdjan</a></h2>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
