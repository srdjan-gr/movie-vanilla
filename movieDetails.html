<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font/stylesheet.css">
    <title>Movie app</title>
</head>
<body>

    <div class="background">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-white-50 logo" href="index.html">Movie<span>Mania</span></a>

                <form class="container-fluid m-0 d-flex w-50">
                    <div class="input-group d-flex justify-content-end">
                        <span hidden class="input-group-text bg-dark border-secondary text-white-50 pointer" id="searchBtn" ><i class="bi bi-search"></i></span>
                        <input hidden type="text" class="form-control bg-dark border-secondary text-white" placeholder="Search" aria-label="Search" id="searchInput" aria-describedby="basic-addon1">
                    </div>
                    <span class="text-white-50 ms-4" type="button" data-bs-toggle="modal" data-bs-target="#modalList" id="listBtn"><i class="bi bi-list-check fs-3 pointer"></i></span>
                    <span class="counter d-flex align-items-center justify-content-center" id="counter"></span>
                </form>

            </div>
        </nav>


        <!-- Single movie container -->
        <section id="movieDetailView" class="w-100 d-flex align-items-center"></section>



        <!-- Selected movie list -->
        <section>
            <article id="selectedList" >
                    
                    <div class="modal fade" id="modalList" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
                    <div class="modal-dialog m-0">
                        <div class="modal-content">
                            <div class="modal__list">
                                <div class="list__header d-flex justify-content-between align-items-center" style="height: 60px;">
                                    <div id="movieListMessage" class="d-flex align-items-center mt-3" ></div>
                                    <button type="button" class="btn bg-dark p-0 float-end" data-bs-dismiss="modal"><i class="bi bi-x-lg text-white-50 "></i></button>
                                </div>

                                <div id="modalListContent" class="modal__list-content mt-5"></div>    
                            </div>
                        </div>
                    </div>
                    </div>
            </article>
        </section>


        <!-- Footer -->
        <footer class="card-footer fixed-bottom text-white-50 bg-dark p-3 text-center fs-6'">
            <h2 class='m-0 fs-6'>2023 &copy; <a href="#" class='text-white-50 fs-6'>srdjan.gr</a></h2>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script  src="./js/app.js"></script>
    <!-- <script type="module" src="./js/app.js"></script> -->
</body>
</html>
